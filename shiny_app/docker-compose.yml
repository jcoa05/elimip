version: '3.8'

services:
  elimip-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elimip-dashboard
    ports:
      - "3838:3838"
    restart: unless-stopped
    environment:
      - SHINY_LOG_LEVEL=INFO
    volumes:
      # Optional: Mount for live development (uncomment for dev)
      # - ./app.R:/srv/shiny-server/elimip/app.R:ro
      # - ./data:/srv/shiny-server/elimip/data:ro
      - shiny-logs:/var/log/shiny-server
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  shiny-logs:
